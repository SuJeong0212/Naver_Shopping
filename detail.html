<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER_주문창</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 고정헤더 영역 -->
        <header class="header-area">
            <div class="place-header" role="banner">
                <h1 class="title">
                    <a href="/" class="link-back">
                        <img src="./assets/images/ico-back.svg" alt="">
                    </a>
                    샐러디 낙성대점
                </h1>
                <a href="/" class="my-orders">주문내역</a>
            </div>
            <div class="place-tab scroll-x" role="tablist">
                <div class="tab-inner">
                    <a href="/" class="tab" role="tab">
                        <span class="txt">홈</span>
                    </a>
                    <a href="/" class="tab is-active" role="tab">
                        <span class="txt">메뉴</span>
                    </a>
                    <a href="/" class="tab" role="tab">
                        <span class="txt">리뷰</span>
                    </a>
                    <a href="/" class="tab" role="tab">
                        <span class="txt">사진</span>
                    </a>
                    <a href="/" class="tab" role="tab">
                        <span class="txt">지도</span>
                    </a>
                    <a href="/" class="tab" role="tab">
                        <span class="txt">주변</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="menu-detail-area">
            <!-- 메뉴 이미지 영역 -->
            <div class="menu-img" style="background-image: url('https://ldb-phinf.pstatic.net/20211201_13/1638313672080hxlnm_PNG/KakaoTalk_20211129_151155653.png?type=f459_345_60_sharpen');"></div>

            <!-- 메뉴 주문정보 영역 -->
            <div class="menu-info-area">
                <div class="common-inner">
                    <p class="menu-name-group">
                    <span class="menu-name">칠리베이컨 웜볼</span>
                    <span class="badge-popular">인기</span>
                    </p>

                    <div class="menu-info-group">
                        <span class="menu-price">6,900원</span>
                        <span class="menu-grade">
                            <img src="./assets/images/ico-star.svg" alt="" class="ico-star">5.00
                        </span>
                        <span class="menu-number-of-order">
                            주문수<em>25</em>
                        </span>
                    </div>
                    <p class="menu-desc">베이컨,에그,옥수수,양파플레이크가 들어간 든든한 한끼 샐러드 *추천드레싱 : 크리미찰리 드레싱</p>

                    <div class="order-info-area">
                        <div class="type-select">
                            <div class="title">
                                <svg viewBox="0 0 18 18" class="ico-n-logo">
                                    <path fill-rule="evenodd" fill="currentColor" d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z"></path>
                                </svg>
                                주문
                            </div>

                            <div class="tab-switch-box" role="tablist">
                                <a href="/" class="tab-switch is-active" role="tab">
                                    <span class="ico-takeout">
                                    </span>
                                    포장
                                </a>
                                <a href="/" class="tab-switch" role="tab">
                                    <span class="ico-dine">
                                    </span>
                                    매장
                                </a>
                            </div>
                        </div>

                        <div class="type-amount">
                            <div class="title">수량</div>
                            <div class="amount-select">
                                <button type="button" class="btn-minus" aria-label="빼기" disabled></button>
                                <span class="amount">1</span>
                                <button type="button" class="btn-plus" aria-label="더하기"></button>
                            </div>
                        </div>

                        <button class="btn-order"><span class="count">1</span>개 담기 <span class="price">6,900</span>원</button>
                        <button class="btn-order" disabled><span class="count">지금은 주문 가능한 시간이 아닙니다.</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
